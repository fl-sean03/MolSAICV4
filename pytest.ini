# Pytest configuration for MOLSAIC V3 workspaces
# Registers the "integration" mark used by tests to avoid PytestUnknownMarkWarning
# See [tests/integration/test_ions_workspaces.py](tests/integration/test_ions_workspaces.py:1)

[pytest]
markers =
    integration: marks tests that are integration (deselect with -m "not integration")